shopping_data:
  - Do you have __?  - Avez-vous__?
  - Where can I find __?  - Ou puis-je trouver __ ?
  - How much is this?  - Combien ca coute?
  - Do you have anything that is less expensive?  - Avez-vous quelque chose de moins cher?
  - What time do you open/close?  - A quelle heure ouvrez/ fermez-vous?
  - I'm just browsing  - Je ragarde, c'est tout
  - I'll buy it  -  Je le prends
  - May I pay with credit card?  - Je peux payer par carte?
  - May I have the receip, please?  - Je peux avoir le ticket de caisse, s;il voues plait?
  - May I ahve a bag, please?  - Je peux avoir un sac, s'il vous plait?
  - I would like to return this  - Je voudrais echanger cet article
  - May I try this on, please?  - He peux l'essayer, s'il vous  plait?
  - Where are the changing rooms?  - Ou sont less cabines d'essayage?
  - Do you have this in __ ? -  Vous l'avez en __ ?
  - Do you have these shoes in size __?  - Vous avez ces chaussures en __ ?
